	<select id="search">
		<option value="https://www.baidu.com/s?ie=utf-8&amp;tn=21002492_27_hao_pg&amp;word=">百度</option>
		<option value="http://www.bing.com/search?q=">必应</option>
		<option value="https://www.google.com/search?q=">谷歌</option>
	</select>
	<input id="input" type="text" placeholder="请输入关键词">
	<a id="url"><input type="button" value="搜索" onclick="search()"></a>
	<script>
	function search(){
		var search = document.getElementById("search").value;
		var input = document.getElementById("input").value;
		document.getElementById("url").href=search+input;
		document.getElementById("url").target="_blank";
	}
	</script>
</body>
